<body class="bg-gray-100 text-gray-900">
  <section class="flex flex-col items-center justify-center min-h-screen bg-backg bg-cover bg-center px-4 sm:px-6 lg:px-8">
    <div class="absolute inset-0 z-10 pointer-events-none">
      <div class="w-full h-full bg-center bg-cover opacity-70"
        style="background-image: url('/static/css/bubbles.gif');">
      </div>
    </div>
    <div class="w-1/2 max-w-4xl bg-white bg-opacity-40 p-6 rounded-lg shadow-lg text-center">
      <div class="mb-6">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-[#a8415b]">
          <span class="movie-night">FaceFinder</span>
        </h1>
      </div>
      <button id="first-button" class="px-6 py-3 text-lg sm:text-xl font-bold text-white bg-[#41a88e] rounded-lg hover:bg-[#256756] transition">
        START
      </button>
    </div>

    <div id="second-buttons" class="hidden mt-8 w-full max-w-4xl">
      <form action="/uploadfile/" method="post" enctype="multipart/form-data" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Upload Photo -->
          <div id="photo-box" class="flex flex-col items-center justify-center border-2 border-dashed border-[#3f131e] p-6 rounded-lg bg-white bg-opacity-40 relative">
            <p class="text-gray-900 font-semibold mb-4 text-lg">Upload a Photo</p>
            <label id="photo-label" for="file" class="px-4 py-2 bg-[#41a88e] text-white rounded cursor-pointer hover:bg-[#256756] transition">
              Browse File
            </label>
            <input type="file" id="file" name="img" accept="image/*" class="hidden" />
            <div id="file-confirmation" class="hidden absolute inset-0 flex items-center justify-center bg-white bg-opacity-90 rounded-lg text-green-600 text-4xl">
              <span class="material-icons text-6xl">check_circle</span>
            </div>
          </div>

          <!-- Upload Folder -->
          <div id="folder-box" class="flex flex-col items-center justify-center border-2 border-dashed border-[#3f131e] p-6 rounded-lg bg-white bg-opacity-40 relative">
            <p class="text-gray-900 font-semibold mb-4 text-lg">Upload the Folder to Search In</p>
            <label id="folder-label" for="file-2" class="px-4 py-2 bg-[#41a88e] text-white rounded cursor-pointer hover:bg-[#256756] transition">
              Browse Folder
            </label>
            <input type="file" id="file-2" name="files" webkitdirectory directory multiple class="hidden" />
            <div id="folder-confirmation" class="hidden absolute inset-0 flex items-center justify-center bg-white bg-opacity-90 rounded-lg text-green-600 text-4xl">
              <span class="material-icons text-6xl">check_circle</span>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" value="Upload" class="px-6 py-3 bg-[#a8415b] text-white rounded hover:bg-[#41a88e] transition">
            START PROCESSING
          </button>
        </div>
      </form>
    </div>
  </section>

  <script>
    // Display tick mark for file upload and hide upload content
    document.getElementById("file").addEventListener("change", function () {
      if (this.files.length > 0) {
        document.getElementById("photo-label").classList.add("hidden");
        document.getElementById("photo-box").querySelector("p").classList.add("hidden");
        document.getElementById("file-confirmation").classList.remove("hidden");
      }
    });

    // Display tick mark for folder upload and hide upload content
    document.getElementById("file-2").addEventListener("change", function () {
      if (this.files.length > 0) {
        document.getElementById("folder-label").classList.add("hidden");
        document.getElementById("folder-box").querySelector("p").classList.add("hidden");
        document.getElementById("folder-confirmation").classList.remove("hidden");
      }
    });

    // Hide and show logic for buttons
    document.getElementById("first-button").addEventListener("click", function () {
      this.classList.add("hidden");
      document.getElementById("second-buttons").classList.remove("hidden");
    });
  </script>

  <!-- Material Icons for Tick -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
