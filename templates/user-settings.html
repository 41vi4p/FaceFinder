<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
  <!-- Main Container -->
  <div class="container bg-yellow-50 border-2 border-dashed border-gray-300 p-6 rounded-md shadow-md w-1/2">
    <!-- Settings Icon -->
    <div class="relative">
      <a href="index.html" class="absolute top-2 left-2">
        <img src="https://cdn-icons-png.flaticon.com/512/126/126472.png" alt="Back Icon" class="w-6 h-6">
      </a>
    </div>

    <!-- Title -->
    <h1 class="text-red-500 text-4xl font-bold text-center mb-8">User Settings</h1>

    <!-- Form for Settings -->
    <form action="/save-settings" method="post">
      <!-- Input Field 1 -->
      <div class="mb-6">
        <label for="setting1" class="block text-gray-700 text-sm font-bold mb-2">Setting 1:</label>
        <input type="text" name="setting1" id="setting1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Setting 1" required>
      </div>

      <!-- Input Field 2 -->
      <div class="mb-6">
        <label for="setting2" class="block text-gray-700 text-sm font-bold mb-2">Setting 2:</label>
        <input type="text" name="setting2" id="setting2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Setting 2" required>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
          Save Settings
        </button>
      </div>
    </form>
  </div>
</body>
